<ion-content color="primary">
  <form [formGroup]="profileForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your profile!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phonenumber" formControlName="phonenumber" type="phonenumber" placeholder="Phone Number">
              </ion-input>
            </ion-item>
          </div>
          <div padding text-center>
            <button block ion-button color="primary" (click)="submit()">SAVE</button>
          </div>

          <div padding text-center >
            <button block  ion-button (click)="takePhoto()"><ion-icon name="camera"></ion-icon>TAKE PHOTO</button>
            <img src="{{image}}" alt="Image" height="125" width="125">
          </div>


        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
