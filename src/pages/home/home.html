<ion-content  color="primary">
  <form [formGroup]="profileForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your profile!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phonenumber"formControlName="phonenumber" type="phonenumber" placeholder="Phone Number"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <button ion-button color="primary" (click)="submit()">SAVE</button>
          </div>

          <div padding>
            <ion-card *ngFor="let item of items">
              <img [src]="item.picture" (load)="item.loaded = true" [hidden]="!item.loaded" />
              <img src="/home/costrategix/ionic/mishipaylib/mishilib/src/assets/imgs/logo.png">
            </ion-card>
          </div>

          <div padding>
            <button ion-button color="primary" (click)="openCam()">Open Camera</button>
            <img src="{{image}}">
          </div>
           
      
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
