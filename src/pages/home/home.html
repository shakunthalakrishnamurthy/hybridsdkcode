<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your profile!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phone number" type="phonenumber" placeholder="Phone Number" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <button ion-button color="primary">SAVE</button>
          </div>

          <div padding>
            <ion-card *ngFor="let item of items">
              <img [src]="item.picture" (load)="item.loaded = true" [hidden]="!item.loaded" />
              <img src="/home/costrategix/ionic/mishipaylib/mishilib/src/assets/imgs/logo.png">
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
